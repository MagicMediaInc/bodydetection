<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>JavaScript Motion Detection</title>
    <link href='./css/fonts.googleapis.css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/normalize.min.css" media="screen">
    <link rel="stylesheet" href="./css/jquery.notific8.css" media="screen">
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/art-studio/flaticon.css"/>
    <link id="favicon" rel="icon" type="image/ico" sizes="16x16" href="images/favicon.ico">
    <link id="favicon2x" rel="icon" type="image/png" sizes="32x32" href="images/icon.png">
</head>
<body>

<div id="container">

    <div id="header">
        <div class="allow">Haga clic en "Permitir" a continuación para controlar el chaleco simplemente agitando sus manos..</div>
        <div class="instructions">Mueve tus manos, es divertido.</div>
        <div class="browsersWithVideo">Esta demo te permite controlar las cosas usando la detección de movimiento en su navegador.</div>
    </div>

    <div id="content">
       
        <video id="webcam" autoplay width="640" height="480"></video>
        <canvas id="canvas-source" width="640" height="480"></canvas>
        <canvas id="canvas-highlights" width="640" height="480"></canvas>
        <canvas id="canvas-blended" width="640" height="480"></canvas>

        <div id="hotSpots">
            <div id="take-picture" class="flaticon-photography16" data-action="take-picture"></div>
            <div id="next-picture" data-action="next-picture"><span style="font-weight:bold;font-size:20pt"></span></div>
            <div id="scale-up" data-action="scale-up"><span style="font-weight:bold;font-size:20pt"></span></div>
            <div id="scale-down" data-action="scale-down">-</div>
            <div id="y-plus" data-action="y-plus"><img src="images/arrows-bottom-round-icon.png" style="width:100%"></div>
            <div id="y-minus" data-action="y-minus"><img src="images/arrows-top-round-icon.png" style="width:100%"></div>
            <div id="x-plus" data-action="x-plus"><img src="images/arrows-right-round-icon.png" style="width:100%"></div>
            <div id="x-minus" data-action="x-minus"><img src="images/arrows-left-round-icon.png" style="width:100%"></div>
            <!-- <div id="another"></div> -->
            <!-- <a href="http://google.com" class="link" style="right: 6%; bottom: 7%;">Google</a>
            <a href="http://youtube.com" class="link" style="right: 6%; top: 5%; width: 14%"><img
                    src="http://s.ytimg.com/yt/img/logos/youtube_logo_standard_againstwhite-vflKoO81_.png" width="100%"></a> -->
        </div>
    </div>
    <a href="./email.html" class="fancybox fancybox.ajax">
    <div id="output"></div>
    </a>

    <div id="footer">
        <div class="magic">Desarrollado por Magicmedia Inc.</div>
    </div>

</div>

<!-- Add mousewheel plugin (this is optional) -->

<script src="./js/jquery.notific8.js"></script>
<!-- Add fancyBox main JS and CSS files -->
<script type="text/javascript" src="./plugins/fancybox/jquery.fancybox.js?v=2.1.5"></script>
<link rel="stylesheet" type="text/css" href="./plugins/fancybox/jquery.fancybox.css?v=2.1.5" media="screen" />

<!-- Add Button helper (this is optional) -->
<link rel="stylesheet" type="text/css" href="./plugins/fancybox/helpers/jquery.fancybox-buttons.css?v=1.0.5" />
<script type="text/javascript" src="./plugins/fancybox/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>

<!-- Add Thumbnail helper (this is optional) -->

<!-- Add Media helper (this is optional) -->
